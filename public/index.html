<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visit Sunny Mars!</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="scripts/plugins/datePickerFlat/dist/DateTimePicker.min.css"/>
	
</head>
<body>
<div class="wrapper">
	<section class="weather">
		<p class="earthDate">Latest weather data as of: <span>earthDate</span></p>
		<p class="tempHigh">High temp: <span>Number</span></p>
		<p class="tempLow">Low Temp: <span>Number</span></p>
		<p class="skies">Skies today are: <span>value</span></p>
		<p class="sunrise">Sunrise: <span>sunrise</span></p>
		<p class="sunset">Sunset: <span>sunset</span></p>
	</section>
	<!-- <p>Date : </p>
	<input type="text" id="datePicker" data-field="date" placeholder="Choose a date" readonly>
	 <div id="dtBox"></div> -->
	
	<section class="photos">
		<div class="photoDisplay">
			<img src="https://media.giphy.com/media/xaMg6NGwH2fFS/giphy.gif">
			<p class="error"></p>
		</div>

		<label for="cameraFhaz">
			<div class="buttonKnob"></div>
		</label>
		<p>Front Hazard Avoidance Camera</p>
		<input type="radio" class="cameraChoice" name="cameraChoice" id="cameraFhaz" value="FHAZ">
		
		<label for="cameraRhaz">
			<div class="buttonKnob"></div>
		</label>
		<p>Rear Hazard Avoidance Camera</p>
		<input type="radio" class="cameraChoice" name="cameraChoice" id="cameraRhaz" value="RHAZ">

		<label for="cameraMast">
			<div class="buttonKnob"></div>
		</label>
		<label><input type="radio" class="cameraChoice" name="cameraChoice" id="cameraMast" value="MAST">Mast Camera</label>

		<label for="cameraChemcam">
			<div class="buttonKnob"></div>
		</label>
		<label><input type="radio" class="cameraChoice" name="cameraChoice" id="cameraChemcam" value="CHEMCAM">Chemistry and Camera Complex</label>

		<label for="cameraMahli">
			<div class="buttonKnob"></div>
		</label>
		<label><input type="radio" class="cameraChoice" name="cameraChoice" id="cameraMahli" value="MAHLI">Mars Hand Lens Imager</label>

		<label for="cameraMardi">
			<div class="buttonKnob"></div>
		</label>
		<label><input type="radio" class="cameraChoice" name="cameraChoice" id="cameraMardi" value="MARDI">Mars Descent Imager</label>

		<label for="cameraNavcam">
			<div class="buttonKnob"></div>
		</label>
		<label><input type="radio" class="cameraChoice" name="cameraChoice" id="cameraNavcam" value="NAVCAM">Navigation Camera</label>
	</section>
	
	
	<button>See another image</button>
</div>







<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="scripts/plugins/datePickerFlat/dist/DateTimePicker.js"></script>
<script src="scripts/main.js"></script>


</body>
</html>
